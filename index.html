  <img class="mySlides" src="pic3.jpg" height="500" width="1500">
  <img class="mySlides" src="pic2.jpg" height="500" width="1500"> 
  <img class="mySlides" src="pic1.jpg" height="500" width="1500">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000); // Change image every 5 seconds
}
</script>
